<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="css/style.css" />
		<title>ChatCord App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> Log in</h1>
			</header>
			<main class="join-main">
			
				<form action="/auth/login/" method="POST">
				
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="email"
							id="email"
							placeholder="Enter email..."
							required
						/>
						<label for="password">Password</label>
						<input
							type="password"
							name="password"
							id="password"
							placeholder="Enter password..."
							required
						/>
					</div>
				
					<button type="submit" class="btn" id="submitform">Login</button>
					<br>
					<br>
					<a href="/authfacebook/facebook" class="btn" style="width: 400px;">Log in with facebook</a>
				</form>

			    
			</main>
		</div>

    


	</body>
</html>
